<!DOCTYPE html>
<html>
<head>
  <title>get data page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="includes/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
  <section class="mySection">
    <h1 class="myHeader">please enter 3 number and choose action</h1>
    <input id="num1" class="inputNumber input-group-text" type="number" name="" value="" placeholder="num1">
    <input id="num2" class="inputNumber input-group-text" type="number" name="" value="" placeholder="num2">
    <input id="num3" class="inputNumber input-group-text" type="number" name="" value="" placeholder="num3">
    <br><br>
    <label>AVG
    <input class="input-group-text"  type="radio" id="avg" name="action" value="avg">
    </label>
    <label>MULT
      <input class="input-group-text" type="radio" id="mult" name="action" value="mult">
    </label>
    <label>SUM
      <input class="input-group-text" type="radio" id="sum" name="action" value="sum" checked>
    </label>
    <br><br>
    <label>POST
      <input class="input-group-text" type="radio" id="post" name="method" value="post" checked>
    </label>
    <label>GET
      <input class="input-group-text" type="radio" id="get" name="method" value="get">
    </label>
    <label>PUT
      <input class="input-group-text" type="radio" id="put" name="method" value="put">
    </label>
    <br><br>
    <Button id="myButton" class="btn btn-primary" name="">show result</button>
      <br><br><br>
      <section class="res">Result:<p class="result"></p> </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">

    </script>
    <script src="includes/main.js"></script>
  </body>
  </html>
